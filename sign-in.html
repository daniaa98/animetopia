<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/19fb578bed.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/sign-in.css" />
    <title>Sign in page</title>
</head>

<body>
    <header>
        <img src="assets/Anitopia.png" alt="logo">
    </header>
    <main>
        <!--sign-in form-->
        <fieldset> Login <br>
            <form id="userForm">
                <div class="name">
                    <input id="user" type="text" placeholder="Email" required>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="password">
                    <input id="pass" type="password" placeholder="Password">
                    <i class="fas fa-lock"></i>
                </div> <br>
                <button class="button" type="submit" value="Login">Login</button>
            </form>
            <p>Don’t have an account? <a href="index.html"><b>it’s Ok</b></a> </p>
        </fieldset>
    </main>
    <footer>
        <div class="social_icons">
            <a href="https://github.com"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com"><i class="fab fa-linkedin"></i></a>
            <a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
            <div class="footer-content"> © 2023 ANITOPIA - TripleOne </div>
        </div>
    </footer>
    <script src="./js/sign-in.js"></script>
</body>

</html>
